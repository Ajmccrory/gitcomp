<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Existing User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Check existing</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/compare">Compare</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scrape">Scrape user</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clear">Clear Collection</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Check Existing User</h1>
        <form method="POST">
            <div class="form-group">
                <label for="existing">Enter GitHub Username</label>
                <input type="text" class="form-control" name="existing" placeholder="Username">
            </div>
            <button type="submit" class="btn btn-primary">Check</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-4">{{ error }}</div>
        {% elif user_data %}
            <div class="alert alert-success mt-4">
                <h4>User Data:</h4>
                <p><strong>Username:</strong> {{ user_data['username'] }}</p>
                <p><strong>Contributions Last Year:</strong> {{ user_data['contributions_last_year'] }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
