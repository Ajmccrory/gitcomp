<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 60px;
        }

        .container {
            max-width: 800px;
        }

        .box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .btn-primary {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/">Gitcomp.py</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scrape">Scrape User Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/existing">Check Existing User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clear">Clear Mongo Collection</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Compare Users</h1>
        <div class="box">
            <form method="post">
                <div class="form-group">
                    <label for="user1">Enter first GitHub user</label>
                    <input type="text" class="form-control" name="user1" placeholder="First user">
                </div>
                <div class="form-group">
                    <label for="user2">Enter second GitHub user</label>
                    <input type="text" class="form-control" name="user2" placeholder="Second user">
                </div>
                <div class="form-group">
                    <label for="user3">Enter third GitHub user (optional)</label>
                    <input type="text" class="form-control" name="user3" placeholder="Third user">
                </div>
                <div class="form-group">
                    <label for="user4">Enter fourth GitHub user (optional)</label>
                    <input type="text" class="form-control" name="user4" placeholder="Fourth user">
                </div>
                <div class="text-center">
                    <button formaction="/compare" class="btn btn-primary" type="submit">Compare users</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
