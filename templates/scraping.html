<!DOCTYPE html>
<!-- scraping.html -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrape User Data</title>
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Existing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/compare">Compare</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/existing">Check Existing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clear">Clear Collection</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Scrape User Data</h1>
        <form method="POST" action="/scraped_user">
            <div class="form-group">
                <label for="username">Enter GitHub Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>
            <button type="submit" class="btn btn-primary">Scrape</button>
        </form>
        {% if error %}
        <div class="alert alert-danger mt-4">{{ error }}</div>
        {% elif repos %}
        <div class="alert alert-success mt-4">
            <h4>Repositories:</h4>
            <ul>
                {% for repo in repos %}
                <li>{{ repo }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>
</body>

</html>
