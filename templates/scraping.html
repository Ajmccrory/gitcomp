<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrape User Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .alert {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Existing</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/compare">Compare</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/existing">Check Existing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clear">Clear Collection</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Scrape User Data</h1>
        <form method="POST" action="/scraped_user"> <!-- Corrected the formaction to /scraped_user -->
            <div class="form-group">
                <label for="repos">Enter GitHub Username</label>
                <input type="text" class="form-control" name="username" placeholder="Username"> <!-- Changed name attribute to username -->
            </div>
            <button type="submit" class="btn btn-primary">Scrape</button>
        </form>
        {% if error %}
        <div class="alert alert-danger mt-4">{{ error }}</div>
        {% elif repos %}
        <div class="alert alert-success mt-4">
            <h4>Repositories:</h4>
            <ul>
                {% for repo in repos %}
                <li>{{ repo }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>

</html>
