<!DOCTYPE html>
<!-- compare_users.html -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: auto;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gitcomp.py</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/scrape">Scrape User Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/existing">Check Existing User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clear">Clear Mongo Collection</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Compare Users</h1>
        <div>
            {% if plot_data %}
            <img src="data:image/png;base64, {{ plot_data|b64encode }}" alt="Comparison Chart" class="img-fluid">
            {% else %}
            <p>No Data available</p>
            {% endif %}
            <a href="/" class="btn btn-primary mt-3">Back to home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
