<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Gitcomp.py</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Main<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <a href="login.html" class="btn btn-primary">Click here to login</a>
      </div>
    </nav>

    <main>
      <div id="content" class="container mt-4">
        {% block content1 %}{% endblock %}
        <div id="form">
          <form method="post">
            <div class="form-group">
              <label for="user1">Enter first GitHub user</label>
              <input type="text" class="form-control" name="user1" placeholder="First user">
            </div>
            <div class="form-group">
              <label for="user2">Enter second GitHub user</label>
              <input type="text" class="form-control" name="user2" placeholder="Second user">
            </div>
            <div class="center-buttons">
              <button formaction="/" class="btn btn-primary" type="submit">Compare users</button>
            </div>
            <br>
            <div class="form-group">
              <label for="repos">User repos to scrape</label>
              <input type="text" class="form-control" name="repos" placeholder="Repos to scrape">
            </div>
            <div class="center-buttons">
              <button formaction="/scrape" class="btn btn-primary" type="submit">Scrape repos</button>
            </div>
            <br>
            <div class="form-group">
              <label for="existing">Check database for existing user data</label>
              <input type="text" class="form-control" name="existing" placeholder="Existing user name">
            </div>
            <div class="center-buttons">
              <button formaction="/existing" class="btn btn-primary" type="submit">Check database</button>
            </div>
            <br>
            <div class="form-group">
              <label for="clear">Would you like to clear Mongo collection?</label>
              <input type="text" class="form-control" name="clear" placeholder="Clear">
            </div>
            <div class="center-buttons">
              <button formaction="/clear" class="btn btn-primary" type="submit">Clear collection</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
