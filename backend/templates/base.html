<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gitcomp.py{% endblock %}</title>
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
                <div class="sidebar-brand-text mx-3">Gitcomp.py</div>
            </a>
            <hr class="sidebar-divider my-0">
            <li class="nav-item active">
                <a class="nav-link" href="/">
                    <i class="fas fa-fw fa-home"></i>
                    <span>Main</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/scrape">
                    <i class="fas fa-fw fa-download"></i>
                    <span>Scrape</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/compare">
                    <i class="fas fa-fw fa-users"></i>
                    <span>Compare</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/existing">
                    <i class="fas fa-fw fa-search"></i>
                    <span>Check Existing</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/clear">
                    <i class="fas fa-fw fa-trash-alt"></i>
                    <span>Clear Collection</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/similarity">
                    <i class="fas fa-fw fa-trash-alt"></i>
                    <span>Repo Similarity</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/graph">
                    <i class="fas fa-fw fa-trash-alt"></i>
                    <span>User Graph</span></a>
            </li>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                </nav>

                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>
</body>
</html>
