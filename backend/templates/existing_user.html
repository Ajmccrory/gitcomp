<!doctype html>
<!-- existing_user.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Existing User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Check existing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/compare">Compare</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/scrape">Scrape user</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clear">Clear Collection</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Check Existing User</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="existing" class="form-label">Enter GitHub Username</label>
                <input type="text" class="form-control" id="existing" name="existing" placeholder="Username">
            </div>
            <button type="submit" class="btn btn-primary">Check</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-4">{{ error }}</div>
        {% elif user_data %}
            <div class="alert alert-success mt-4">
                <h4>User Data:</h4>
                <p><strong>Username:</strong> {{ user_data['username'] }}</p>
                <p><strong>Contributions Last Year:</strong> {{ user_data['contributions_last_year'] }}</p>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
